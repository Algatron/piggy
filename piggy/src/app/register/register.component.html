
<h2>Register a new account</h2>

<form class="login-form-container">

  <mat-form-field appearance="outline">
    <mat-label>email</mat-label>
    <input matInput value="" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>password</mat-label>
    <input matInput type="password" value="" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>confirm password</mat-label>
    <input matInput type="password" value="" required>
  </mat-form-field>

  <button mat-raised-button type="submit" (click)="register()">Submit</button>

  <div>
    Result: {{ result }}
  </div>
</form>
